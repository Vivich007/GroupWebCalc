---
- name: Deploy Web App to Tomcat
  hosts: WebCalcServers
  become: yes
  
  tasks:
    - name: Copy Web App WAR file
      copy:
        src: /home/centos/Repo-dir/WebAppCal-0.0.6.war
        dest: /opt/apache-tomcat-9.0.54/webapps
        remote_src: yes
      when: ansible_os_family == 'RedHat'

    - name: Copy Web App WAR file
      copy:
        src: /home/ubuntu/WebAppCal-0.0.6.war
        dest: /opt/apache-tomcat-9.0.54/webapps
        remote_src: yes
      when: ansible_os_family == 'Debian'

    - name: Restart Tomcat
      service:
        name: apache-tomcat
        state: restarted

    - name: Start Tomcat Service
      shell: nohup /opt/apache-tomcat-9.0.54/bin/startup.sh &
      when: ansible_os_family == 'RedHat'

    - name: Start Tomcat Service
      shell: nohup /opt/apache-tomcat-9.0.54/bin/startup.sh &
      when: ansible_os_family == 'Debian'

